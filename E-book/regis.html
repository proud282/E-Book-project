<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--Icon-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <!--Toggle switch-->
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Bootstrap self CSS -->
  <title>Register</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
          <a href="index.html"> <img src="img/logo-sm.png" alt=""> </a>
      </div>
      <div class="col-sm-4">

      </div>
      <div class="col-sm-4">
        <div class="pt-3 text-right">
          <a href="index.html" class="btn btn-dark"><i class="fas fa-arrow-alt-circle-left" style="font-size:20px;"></i></a>
        </div>
      </div>
    </div>
    <div class="row pt-5">
      <div class="col-sm-6">
        <h3>Sign-in Information</h3>
        <form class="#">
          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class='far fa-user-circle'></i></div>
            </div>
            <input type="text" class="form-control" style="width:150px; border-radius:15px;" id="inlineFormInputGroupUsername2" placeholder="Your-email">
          </div>

          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-phone"></i></div>
            </div>
            <input type="tel" class="form-control" style="width:150px; border-radius:15px;" id="inlineFormInputGroupUsername2" placeholder="Tel no.">
          </div>

          <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01"><i class="fas fa-globe"></i></label>
                </div>
                <select class="custom-select" style="width:150px; border-radius:15px;" id="inputGroupSelect01">
                  <option selected disabled>Your country...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
          </div>

          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class='fas fa-lock'></i></div>
            </div>
            <input type="email" class="form-control" style="width:150px; border-radius:15px;" id="inlineFormInputGroupUsername2" placeholder="Password">
          </div>

          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class='fas fa-lock'></i></div>
            </div>
            <input type="email" class="form-control" style="width:150px; border-radius:15px;" id="inlineFormInputGroupUsername2" placeholder="Confirm-Password">
          </div>

          <div class="form-check mb-2 mr-sm-2">
            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
            <label class="form-check-label" for="inlineFormCheck">
              I agree(Service agreement)
            </label>
          </div>
        </form>
      </div>


      <div class="col-sm-6">
        <form class="#">
          <h3>Personal Information</h3>
          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class='far fa-user-circle'></i></div>
            </div>
            <input type="text" class="form-control" style="width:150px; border-radius:15px;" id="inlineFormInputGroupUsername2" placeholder="First-name">
          </div>

          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class='far fa-user-circle'></i></div>
            </div>
            <input type="text" class="form-control" style="width:150px; border-radius:15px;" id="inlineFormInputGroupUsername2" placeholder="Last-name">
          </div>

          <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01"><i class='far fa-user-circle'></i></label>
                </div>
                <input type="text" class="form-control" style="width:150px; border-radius:15px;" id="inlineFormInputGroupUsername2" placeholder="User-name">
          </div>

          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="far fa-calendar-alt"></i></div>
            </div>
            <input type="date" class="form-control" style="width:150px; border-radius:15px;" id="inlineFormInputGroupUsername2" placeholder="Date of birth">
          </div>
          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01"><i class="fas fa-venus-mars"></i></label>
            </div>
            <select class="custom-select" style="width:150px; border-radius:15px;" id="inputGroupSelect01">
              <option selected disabled>Your Gender...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </form>
      </div>
      <div class="col-sm-12">
          <div class="text-center">
            <button type="button" name="button" class="btn btn-dark" style="background:#4A4A65;border-radius:10px; width:150px;">Register</button>
            <p>If you registered before, Please <a href="index.html" class="text-danger">login</a> </p>
          </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
